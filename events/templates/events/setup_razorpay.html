{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Setup Razorpay Payment Integration for {{ event.name }}</h1>
        <p>Enter your Razorpay Payment Page URL to integrate payments for this event.</p>

        <form method="post" class="form-container">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="payment_page_url">Razorpay Payment Page URL:</label>
                <input type="text" id="payment_page_url" name="payment_page_url" value="{{ event.payment_page_url }}" required>
            </div>
            <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
