{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="mb-4">
      <a href="{% url 'my_events' %}" class="btn btn-secondary btn-link-style" style="position: absolute; top: 80px; left: 270px; padding: 10px 20px; text-decoration: none; color: white; background-color: #6c757d; border-radius: 5px; border: none;">
        &larr; Back to My Events
      </a>
    </div>
    <h1 class="text-center">Registered Events</h1>
    
    <!-- Card layout for registered events -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for attendee in registered_events %}
        <div class="col">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ attendee.event.name }}</h5>
              <p class="card-text">{{ attendee.event.description|slice:":100" }}...</p>
              <p class="card-text">
                <small class="text-muted">Location: {{ attendee.event.location }}</small>
              </p>
            </div>
            <div class="card-footer">
              <a href="{% url 'registered_event_detail' attendee.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
