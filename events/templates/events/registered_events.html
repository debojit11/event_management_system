<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Registered Events</h1>
    <ul>
      {% for attendee in registered_events %}
        <li>
          <a href="{% url 'registered_event_detail' attendee.id %}" class="btn btn-primary">
            {{ attendee.event.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>  
</body>
</html>
