<h2>Purchase Ticket for {{ ticket.event.name }}</h2>

<form method="POST" action="">
  {% csrf_token %}

  <!-- Dropdown for ticket types -->
  <div>
    <label for="ticket_type">Select Ticket Type</label>
    <select name="ticket_type" id="ticket_type" required>
      {% for ticket in ticket_types %}
      <option value="{{ ticket.id }}">{{ ticket.ticket_type }}</option>
      {% endfor %}
    </select>
  </div>

  <!-- User information -->
  <div>
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" readonly>
  </div>

  <div>
    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" readonly>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" value="{{ user.email }}" readonly>
  </div>

  <button type="submit" class="btn btn-primary">Proceed to Payment</button>
</form>
