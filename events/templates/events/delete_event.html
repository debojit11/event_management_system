{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-white">Are you sure you want to delete the event "{{ object.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <div class="button-group">
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'manage_event' object.id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
