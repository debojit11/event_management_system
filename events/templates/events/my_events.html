<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Events</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .tab-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab-label {
      width: 200px;
      height: 100px;
      margin: 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #007bff;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab-label:hover {
      background-color: #007bff;
      color: white;
    }

    .tab-content {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">My Events</h1>

    <!-- Links to registered and created events -->
    <div class="tab-container">
      <a href="{% url 'registered_events' %}" class="tab-label">Events Registered</a>
      <a href="{% url 'created_events' %}" class="tab-label">Events Created</a>
    </div>
</body>
</html>
