{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4 text-center">User Profile</h1>

    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <!-- Profile Form Card -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Edit Profile</h5>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'profile' %}">
              {% csrf_token %}
              
              <div class="mb-3">
                <label for="id_username" class="form-label"><strong>Username:</strong></label>
                <input type="text" id="id_username" name="username" value="{{ user.username }}" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="id_first_name" class="form-label"><strong>First Name:</strong></label>
                <input type="text" id="id_first_name" name="first_name" value="{{ user.first_name }}" class="form-control">
              </div>

              <div class="mb-3">
                <label for="id_last_name" class="form-label"><strong>Last Name:</strong></label>
                <input type="text" id="id_last_name" name="last_name" value="{{ user.last_name }}" class="form-control">
              </div>

              <div class="mb-3">
                <label for="id_email" class="form-label"><strong>Email:</strong></label>
                <input type="email" id="id_email" name="email" value="{{ user.email }}" class="form-control">
              </div>

              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Links Section -->
    <div class="mt-4 text-center">
      <a href="{% url 'password_reset' %}" class="btn btn-warning">Forgot Password</a>
      <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>
  </div>
{% endblock %}
