{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="text-center">Purchase Ticket for {{ event.name }}</h2>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Card for the Ticket Selection Form -->
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Ticket Details</h5>
          </div>
          <div class="card-body">
            <form method="POST" action="">
              {% csrf_token %}
              
              <!-- Dropdown for ticket types -->
              <div class="mb-3">
                <label for="ticket_type" class="form-label">Select Ticket Type</label>
                <select name="ticket_type" id="ticket_type" class="form-select" required>
                  {% for ticket in ticket_types %}
                    <option value="{{ ticket.id }}">{{ ticket.ticket_type }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- User information -->
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}" readonly>
              </div>

              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}" readonly>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" readonly>
              </div>

              <div class="d-flex justify-content-between">
                <div class="button-group">
                <button type="submit" class="btn btn-primary">Proceed</button>
                </div>
                <a href="{% url 'upcoming_events' %}" class="btn btn-secondary">Back to Events</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
