{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'events/styles.css' %}">
</head>
<body>
    <!-- Top Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Event Manager</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link profile" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout" href="{% url 'logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link sign-in-sign-up" href="{% url 'login' %}">Sign In/Sign Up</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link support-btn" href="{% url 'support_page' %}">Support</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Left Sidebar -->
    <aside>
        <div class="sidebar">
            <ul>
                <li><a href="{% url 'landing_page' %}">Home</a></li>
                <li><a href="{% url 'upcoming_events' %}">Upcoming Events</a></li>
                <li><a href="{% url 'my_events' %}">My Events</a></li>
                <li><a href="{% url 'create_event' %}">Create Event</a></li>
            </ul>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main>
        <section class="main-content">
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </section>
    </main>
</body>
</html>
